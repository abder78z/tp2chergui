<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulaire d'inscritption</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Formulaire d'inscritption</h1>
    <form action="">
    <table>
            <tr>
                <td><label for="nom">Pseudo*</label></td>
                <td><input type="text" id="nom" name="nom"></td>
            </tr>
            <tr>
                <td><label for="motdepasse">Mot de passe</label></td>
                <td><input type="password" id="password" name="password"></td>
            </tr>
            <tr>
                <td><label for="prenom">Prénom</label></td>
                <td><input type="text" id="prenom" name="prenom" placeholder="Votre prénom"></td>
            </tr>
            <tr>
                <td><label for="email">Email</label></td>
                <td><input type="email" id="email" name="email"></td>
            </tr>
            <tr>
                <td><label for="imageUpload">Avatar</label></td>
                <td><input type="file" id="imageUpload" name="imageUpload" accept="image/*"</td>
            </tr>
            <tr>
                <td><label for="pays">Pays</label></td>
                <td>
                    <select id="pays" name="pays">
                        <option value="algerie">Algérie</option>
                        <option value="espagne">Espagne</option>
                        <option value="france">France</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="fruits">Quels sont vos fruits préférés</label></td>
                <td>
                    <label for="Poire">Poire</label>
                    <input type="checkbox" id="Poire" name="Poire">
                    <label for="fraise">Fraise</label>
                    <input type="checkbox" id="Fraise" name="Fraise">
                    <label for="Poire">Pomme</label>
                    <input type="checkbox" id="Pomme" name="Pomme">
                </td>
            </tr>
            <tr>
                <td><label for="genre">Civilité</label></td>
                <td>
                    <label for="genre">Homme</label>
                    <input type="radio" id="genre" name="genre">
                    <label for="genre">Femme</label>
                    <input type="radio" id="genre" name="genre">
                    <label for="genre">Autre</label>
                    <input type="radio" id="genre" name="genre">
                </td>
            </tr>
            <tr>
                <td><label for="ville">Ville</label></td>
                <td><input type="text" id="ville" name="ville"></td>
            </tr>
            <tr>
                <td><label for="code">Code Postal</label></td>
                <td><input type="number" id="code" name="code"></td>
            </tr>
            <tr>
                <td><label for="adresse">Votre adresse</label></td>
                <td>
                    <textarea id="adresse" name="adresse" rows="4" cols="50"></textarea>
                </td>
            </tr>
            <tr>
                <td><label for="birth">Date de Naissance</label></td>
                <td><input type="date" id="birth" name="birth"></td>
            </tr>
            <tr>
                <td><label for="jauge">Jauge</label></td>
                <td><input type="range" id="jauge" name="jauge"></td>
            </tr>
            <tr>
                <td><label for="telephone">Telephone</label></td>
                <td><input type="number" id="telephone" name="telephone"></td>
            </tr>
            <tr>
                <td><label for="recherche">Recherche</label></td>
                <td><input type="text" id="recherche" name="recherche"></td>
            </tr>
            <tr>
                <td><label for="url">URL</label></td>
                <td><input type="url"></td>
            </tr>
            <tr>
                <td><label for="couleur">Couleur</label></td>
                <td><input type="color" id="couleur" name="couleur"><td>
            </tr>
            <tr>
                <td rowspan="2"><button type="submit">Valider</button></td>
            </tr>
            <tr>
                <td rowspan="2"><a href="mission3.html">Sommaire</a></td>
            </tr>
            </table>
    </form>

    </body>
    </html>
